<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.calender.css">
    <title>Calendar JavaScript</title>
</head>

<body>
    <section>
        <div class="wrapper">
            <header>
                <p class="current-date" class="current-date">September 2023</p>
                <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calender">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days">
                </ul>
            </div>
        </div>
    </section>
    <script src="../assets/js/script_calender.js" defer></script>
</body>

</html>
